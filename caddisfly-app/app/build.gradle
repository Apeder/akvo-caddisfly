//            zipAlignEnabled true
//        }
//    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layouts/main',
                            'src/main/res/layouts/sensor/liquid',
                            'src/main/res/layouts/sensor/strip',
                            'src/main/res/layouts/sensor/ec',
                            'src/main/res/layouts/diagnostic',
                            'src/main/res/layouts/general',
                            'src/main/res/layouts',
                            'src/main/res'
                    ]
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        return void
    }

    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }
}

unMock {
    keep "android.graphics.Color"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':opencv300')
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.2') {
        exclude group: 'com.android.support'
        exclude group: 'javax.inject'
    }
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.android.support:support-v4:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.github.felHR85:UsbSerial:4.5'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.5.2'
    testCompile 'org.robolectric:robolectric:3.1.4'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support:support-annotations:25.0.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
}