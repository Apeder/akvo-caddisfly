// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.3.5'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
    //todo: remove this when android studio/sdk bug is fixed
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:22.2.1'
    }
}
